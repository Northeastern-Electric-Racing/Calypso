name: Rust CI

on:
   push:
      branches:
         - main
         - Develop
   pull_request:
      branches:
         - main
         - Develop

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: Setup Rust
           uses: actions/checkout@v4
           with:
            submodules: recursive
         - name: Build
           run: cargo build --all --verbose
         - name: Test
           run: cargo test --verbose
         - name: Fmt
           run: cargo fmt --all --check
         - name: Clippy
           run: cargo clippy --verbose --all -- -D warnings
