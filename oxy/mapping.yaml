#BMS BROADCAST
!CANMsg
id: "0x80"
desc: "accumulator status"
fields:
- !CANField
    id: 1
    name: "BMS/Pack/Voltage"
    units: "V"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "f32"
    format: "high_voltage"
- !CANField
    id: 2
    name: "BMS/Pack/Current"
    units: "A"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "u32"
    - !TwosComplement
        bits: 16
        final_type: "f32"
    format: "current"
- !CANField
    id: 3
    name: "BMS/Pack/Amp-hours"
    units: "Ah"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "f32"
- !CANField
    id: 4
    name: "BMS/Pack/SOC"
    units: "%"
    size: 1
    final_type: "f32"
- !CANField
    id: 5
    name: "BMS/Pack/Health"
    units: "%"
    size: 1
    final_type: "f32"

!CANMsg
id: "0x81"
desc: "BMS Status"
fields:
- !CANField
    id: 106
    name: "BMS/State"
    units: ""
    size: 1
    final_type: "f32"
- !CANField
    id: 107
    name: "BMS/Faults"
    unit: ""
    size: 4
    decodings:
    - !LittleEndian
        bits: 8
        final_type: "f32"
- !CANField
    id: 10
    name: "BMS/Temps/Average"
    units: "C"
    size: 1
    decodings:
    - !TwosComplement
        bits: 8
        final_type: "f32"
- !CANField
    id: 11
    name: "BMS/Temps/Internal"
    size: 1
    decodings:
    - !TwosComplement
        bits: 8
        final_type: "f32"
- !CANField
    id: 143
    name: "BMS/Cells/BurningStatus"
    size: 1

!CANMsg
id: "0x82"
desc: "Shutdown Control"
fields:
- !CANField
    id: 12
    name: "BMS/Shutdown/MPE"
    size: 1
    final_type: "f32"

!CANMsg
id: "0x83"
desc: "Cell Data"
fields:
- !CANField
    id: 13
    name: "BMS/Cells/Volts/High/Value"
    size: 2
    decodings: 
    - !LittleEndian
        bits: 8
        final_type: "i32"
    format: "cell_voltage"
- !CANField
    id: 121
    name: "BMS/Cells/Volts/High/Chip"
    size: 1
    decodings: 
    - !Half
        bits: 4
        final_type: "f32"
- !CANField
    id: 122
    name: "BMS/Cells/Volts/High/Cell"
    index: 2
    size: 1
    decodings: 
    - !Half
        bits: 0
        final_type: "f32"
- !CANField
    id: 15
    name: "BMS/Cells/Volts/Low/Value"
    size: 2
    index: 3
    decodings:
    - !LittleEndian
        bits: 8
        final_type: i32
    format: "cell_voltage"
- !CANField
    id: 123
    name: "BMS/Cells/Volts/Low/Chip"
    index: 5
    size: 1
    decodings: 
    - !Half
        bits: 4
        final_type: "f32"
- !CANField
    id: 124
    name: "BMS/Cells/Volts/Low/Cell"
    index: 5
    size: 1
    - !Half
        bits: 0
        final_type: "f32"
- !CANField
    id: 17
    name: "BMS/Cells/Volts/Ave/Value"
    size: 2
    index: 6
    decodings:
    - !LittleEndian
        bits: 8
        final_type: i32
    format: "cell_voltage"

