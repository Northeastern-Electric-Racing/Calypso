!CANmsg
id: 1
desc: "accumulator status"
fields:
- !CANField
    id: 1
    name: Pack Inst Voltage
    units: "V"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "f32"
    correcting_factor:
        !CorrectingFactor
        const: 10.0
        op: "/"
- !CANField
    id: 2
    name: "Pack Current"
    units: "A"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "u32"
    - !TwosComplement
        bits: 16
        final_type: "f32"
    correcting_factor:
        !CorrectingFactor
        const: 10.0
        op: "/"
- !CANField
    id: 3
    name: "Pack Amp-hours"
    units: "Ah"
    size: 2
    decodings:
    - !BigEndian
        bits: 8
        final_type: "f32"
- !CANField
    id: 4
    name: "Pack SOC"
    units: "%"
    size: 1
    final_type: "f32"
- !CANField
    id: 5
    name: "Pack Health"
    units: "%"
    size: 1
    final_type: "f32"
